<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,300;1,600&display=swap" rel="stylesheet">
    <title>AnimeSenpai Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="validation.js"></script>
</head>
<body>
    <div class="bg">
        <!-- Navbar Section-->
            <section class="Navbar">
            <div class="container">
                <div class="logo">
                    <img src="logo.png" alt="Logo" class="img">
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
    </div>
    <div class="login">
        <h1>LOGIN</h1>
        <form name="login" method="post" >
            <div class="txtfield">
                <input type = "text" name="username" required/>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txtfield">
                <input type = "password" name="password" required/>
                <span></span>
                <label>Password</label>
            </div>
            <div class="recover">
                Forgot Password??
            </div>
            <input type="button" value="Login" onclick="Login()">
            <div class="signup">
                Not A Member?? <a href="register.html">Signup</a>
            </div>
            </form>
        </form>
    </div>
</body>
</html>
